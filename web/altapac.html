        <div class="container">
            <div class="row"> <!--INICIA LA FILA -->
                <div class="col-sm-3">

                <div class="col-sm-6">
                    <div class="jumbotron">
                        <center><h2>Captura los datos del paciente</h2></center>
                        <center><img src="img/registro.png" class="img img-responsive" alt="logo"/></center>
                        <div class="thumbnail">
                            <form method="post" action="alta.jsp">
                             <div class="form-group">
                                    <h3>Curp:</h3>
                                    <input type="number" name="curp" class="form-control" placeholder="Captura el CURP" requerided />
                                    <h3>Nombre:</h3>
                                    <input type="text" name="nombre" class="form-control" placeholder="Captura Nombre" requerided />
                                    <h3>Apellido Paterno:</h3>
                                    <input type="text" name="apepat" class="form-control" placeholder="Captura Apellido Paterno" requerided />
                                    <h3>Apellido Materno:</h3>
                                    <input type="text" name="apemat" class="form-control" placeholder="Captura Apellido Materno" requerided />
                                    <h3>Dias de Hospitalización:</h3>
                                    <input type="text" name="diash" class="form-control" placeholder="Captura los dias de hospitalizacion" requerided />
                                    <h3>Precio por dia de hospitalización:</h3>
                                    <input type="number" name="preh" class="form-control" placeholder="Captura el precio de hospitalizacion" requerided />
                                    <br>
                                    <center>
                                    <input type="submit" class="btn btn-primary" value="Registar Paciente"/>
                                    <input type="clean" class="btn btn-danger" value="Borrar Registro"/>
